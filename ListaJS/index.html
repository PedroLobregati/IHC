<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista JS</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/estilo.css">
</head>
<body>
    <header>
        <div>
                 <h3> Lista de Exercícios JavaScript - Pedro Arthur </h3>
        </div>
       
    </header>
    <div class="container">
        <div class="row">
            <label for="first-number">Nº1</label>
            <input type="text" id="first-number">
            
            <label style="margin-left: 10px;" for="second-number">Nº2</label>
            <input type="text" id="second-number">
            
            <button style="margin-left: 20px;" type="button" onclick="maior()">Calcular maior</button>
            <input style="margin-left: 8px;" class="input-result" type="text" id="resultado" placeholder="" disabled>
            
        </div>
    </div>

    <div class="container">
        <div class="row">
            <input type="text" id="nota" placeholder="Digite uma nota..." onkeydown="nota(event)">
        </div>
    </div>

    <div class="container">
        <div class="row">
            <input type="text" id="inputMedia" class="text-input" placeholder="Digite uma sequência de números separados por espaço...">
            <button type="button" onclick="media()">Calcular média</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <input type="text" id="ab" placeholder="Digite uma letra..." onkeydown="aoub(event)">
        </div>
    </div>

    <div class="container">
        <div class="row">
            <input id="inputMatriz" class="text-input" placeholder="Digite a matriz no formato [[i1,j1 ], [i2, j2], ...]:">
            <button type="button" onclick="somaMatriz()">Calcular soma</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <input type="text" class="text-inputMatriz" id="fat" placeholder="Digite um número...">
            <button type="button" onclick="fatorial()">Calcular fatorial</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <select onchange="opcoes(this.value)">
                <option value="0">Escolha</option>
                <option value="1">1. Opção 1</option>
                <option value="2">2. Opção 2</option>
                <option value="3">3. Opção 3</option>
                <option value="4">4. Opção 4</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <input type="text" id="vetorMaior" placeholder="Digite uma sequência de números separados por espaço..." class="text-input">
            <button onclick="maiorVetor()">Calcular maior</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <input id="inputMatrizMedia" class="text-input" placeholder="Digite a matriz no formato [[i1,j1 ], [i2, j2], ...]:">
            <button type="button" onclick="mediaMatriz()">Calcular soma</button>
        </div>
    </div>


<script>
        function maior(){
            n1 = parseInt(document.getElementById('first-number').value);
            n2 = parseInt(document.getElementById('second-number').value);
            
            if (n1 > n2){
                document.getElementById('resultado').value = n1;
            }
            else{
                document.getElementById('resultado').value = n2;
            }
        }
        function nota(event){
                if(event.keyCode === 13){
                n = parseInt(document.getElementById('nota').value);
                if(n < 6)
                    alert("Reprovado")
                else if(n < 8)
                    alert("Aprovado")
                    else
                        alert("Aprovado com louvor")
            }
        }

        function media(){
            let soma = 0;
            let qnt = 0;
            n = document.getElementById("inputMedia");
            vetor = n.value.trim();
            vs = vetor.split(" ");
            vFinal = vs.map((value) => parseInt(value));
            for(let i of vFinal){
                soma = soma + parseInt(i);
                qnt++;
            }
            alert("Média = " + soma / qnt)
        }
        function aoub(){
            if(event.keyCode === 13){
                l = document.getElementById("ab").value
                if(l === 'a')
                    alert("A");
                else if (l === "b")
                    alert("B")
                    else
                        alert("Outra letra")
            }
        }

        function somaMatriz() {
            n = document.getElementById("inputMatriz").value;
            const matriz = JSON.parse(n);
            let soma = 0;
            matriz.forEach(row => row.forEach(element => soma += element));
            alert(soma);     
        }

        function fatorial(){
            n = parseInt(document.getElementById("fat").value)
            fato = 1;
            if(n === 1)
                alert(1);
            else if(n === 0)
                alert(0);
                else{
                    while(n >= 2){
                        fato *= n;
                        n--;
                    }
                    alert(fato)
                }   
        }

        function opcoes(v) {
            switch (v) {
                case '1':
                case '2':
                case '3':
                    alert('Opção ' + v + ' escolhida');
                    break;
                case '4':
                    alert('Opção inválida');
                    break;
                default:
                    alert('Escolha uma opção válida');
                    break;
            }
        }

        function maiorVetor(){
            n = document.getElementById("vetorMaior");
            vetor = n.value.trim();
            vs = vetor.split(" ");
            vFinal = vs.map((value) => parseInt(value));
            maior = Math.max(...vFinal);
            alert("Maior = " + maior);
        }

        function mediaMatriz(){
            n = document.getElementById("inputMatrizMedia").value;
            const matriz = JSON.parse(n);
            let soma = 0;
            let nElements = 0;
            matriz.forEach(row => row.forEach(element => soma += element));
            matriz.forEach(row => row.forEach(Nelement => nElements++));
            alert(soma / nElements); 
        }



        
    </script>
</body>
</html>
